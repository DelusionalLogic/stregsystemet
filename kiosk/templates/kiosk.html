{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>F-Klubben</title>

    <link href="{% static "kiosk/kiosk.css" %}" rel="stylesheet">
</head>

<body>
    <div class="dummy front"></div>
    <div class="dummy"></div>

    <script>
    let queue = [].slice.call(document.querySelectorAll(".dummy"));
    let front = queue.shift();
    let this_id = -1;

    function swap(tag) {
        //Flip in the DOM
        front.classList.remove("front");

        queue.push(front);
        front = queue.shift();

        front.classList.add("front");
    }

    function updateKiosk() {
        let t = front;
        t.addEventListener("transitionend", function loadnext(tag) {
            t.removeEventListener("transitionend", loadnext);
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState !== 4 || xmlHttp.status !== 200) {
                    if (xmlHttp.readyState === 4) {
                        // Response received, but no image was sent from server
                        t.style.backgroundImage = 'url("{% static "kiosk/kioskbg.png" %}")';
                        this_id = -1;
                    }

                    return;
                }

                let obj = JSON.parse(xmlHttp.responseText);
                this_id = obj.id;
                t.style.backgroundImage = '';
                if (!obj.is_image) {
                    t.style.backgroundImage = '';
                    t.innerHTML = //
                        '<center class="scale">' + //
                        '<video class="scale" autoplay muted loop id="video"><source src="' + obj.url + '" type="video/mp4">' + //
                        '</video>' + //
                        '</center>';
                } else {
                    t.innerHTML = '';
                    t.style.backgroundImage = 'url("' + obj.url + '")';
                }
            }

            // Start by asking random for the first image
            if (this_id === -1) {
                xmlHttp.open("GET", "/kiosk/random", true);
            } else {
                xmlHttp.open("GET", "/kiosk/next_real/" + this_id + "/", true);
            }
            xmlHttp.send(null);
        });
        swap();
    }

    setInterval(updateKiosk, 10_000);
    updateKiosk();
    </script>
</body>

</html>
