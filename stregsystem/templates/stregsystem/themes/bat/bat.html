{% load themes %}
{% load stregsystem_extras %}
{% day_of_month as day %}

<div id="bat-container" class="stationary">
	{% for i in day|to_range %}
		<div
			class="bat"
			style="
				--bat-x: {% random 0 100 %};
				--bat-y: {% random 0 100 %};
				--bat-direction: {% random_choice 1 -1 %};
				--bat-delay: {% random 0 100 %};
			"
		></div>
	{% endfor %}
</div>
