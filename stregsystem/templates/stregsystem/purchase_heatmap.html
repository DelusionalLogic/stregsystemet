<div>
    <table class="heatmap-table">
        <thead>
            <tr class="heatmap-row">
                <td class="heatmap-label heatmap-label-first"><span>Uge nr.</span></td>
                {% for label in column_labels %}
                <td class="heatmap-label" colspan="1"><span>{{label}}</span></td>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for weekday_label, weekday_data in rows %}
            <tr class="heatmap-row">
                <td class="heatmap-label heatmap-label-first"><span>{{weekday_label}}</span></td>
                {% for day_data in weekday_data %}
                <td class="heatmap-cell" title="{{day_data.0}}" data-items="{{day_data.2}}" style="--cell-color1: rgb{{day_data.1}};--cell-color2: green;"></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<style>
    .heatmap-table {
        position: relative;
        overflow: hidden;
        border-spacing: 5px;
        border-collapse: separate;
        border-style: inset;
        padding: 10px;
    }
    .heatmap-label {
        position: relative;
        padding: .125em .5em .125em 0;
        color: black;
        text-align: left;
        fill: black;
    }
    .heatmap-label-first {
        width: 4em;
    }
    .heatmap-label > span {
        clip-path: None;
        position: absolute;
        bottom: 2px
    }
    .heatmap-row {
        height: 20px;
    }
    .heatmap-cell {
        width: 20px;
        border-radius: 3px;
        outline-offset: -1px;
        shape-rendering: geometricPrecision;
        padding: 0;
        outline: 1px solid rgba(27, 31, 35, 0.06);

        fill: var(--cell-color);
        background-color: var(--cell-color);
    }
    .heatmap-cell:hover {
        border-radius: 5px;
    }
</style>
<style id="heatmap-cell-variable">
    .heatmap-cell {
        --cell-color: var(--cell-color1);
    }
</style>
<script>
    function swapTableType(index){
        document.getElementById("heatmap-cell-variable").innerHTML = `.heatmap-cell{--cell-color: var(--cell-color${index});}`;
    }
</script>
