<div class="heatmap-table-container">
    <table class="heatmap-table">
        <thead>
            <tr class="heatmap-row">
                <td class="heatmap-label heatmap-label-first"><span>Uge nr.</span></td>
                {% for label in column_labels %}
                <td class="heatmap-label" colspan="1"><span>{{label}}</span></td>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for weekday_label, weekday_data in rows %}
            <tr class="heatmap-row">
                <td class="heatmap-label heatmap-label-first"><span>{{weekday_label}}</span></td>
                {% for day_data in weekday_data %}
                <td class="heatmap-cell" title="{{day_data.0}}" data-items="{{day_data.2}}" style="--cell-color-0: rgb{{day_data.1.0}};--cell-color-1: rgb{{day_data.1.1}};">
                    <!--<span class="heatmap-cell-title">{{day_data.2}}</span>-->
                </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div>
        <div id="heatmap-table-mode-description-0" style="display: inline-flex">
            <div class="heatmap-cell" style="--cell-color-0: darkgreen;--cell-color-1: darkgreen;"></div> =få køb.
            <div class="heatmap-cell" style="--cell-color-0: lightgreen;--cell-color-1: lightgreen;"></div> =mange køb.
        </div>
        <div id="heatmap-table-mode-description-1" style="display: none">
            <div class="heatmap-cell" style="--cell-color-0: red;--cell-color-1: red;"></div> =ØL.
            <div class="heatmap-cell" style="--cell-color-0: green;--cell-color-1: green;"></div> =Energi.
            <div class="heatmap-cell" style="--cell-color-0: blue;--cell-color-1: blue;"></div> =Soda.
        </div>
        <div style="height: 2em">
            <a id="heatmap-table-mode-button" href="javascript:void(0)" onclick="swapTableType((current_table_mode + 1) % table_button_text.length)">General visning</a>
        </div>
    </div>
</div>
<style>
    .heatmap-table-container{
        border-spacing: 5px;
        border-collapse: separate;
        border-style: inset;
        padding: 10px;
        display: inline-block;
    }
    .heatmap-table {
        position: relative;
        overflow: hidden;
    }
    .heatmap-label {
        position: relative;
        padding: .125em .5em .125em 0;
        color: black;
        text-align: left;
        fill: black;
    }
    .heatmap-label-first {
        width: 4em;
    }
    .heatmap-label > span {
        clip-path: None;
        position: absolute;
        bottom: 2px
    }
    .heatmap-row {
        height: 20px;
    }
    .heatmap-cell {
        width: 20px;
        height: 20px;
        border-radius: 3px;
        outline-offset: -1px;
        shape-rendering: geometricPrecision;
        padding: 0;
        outline: 1px solid rgba(27, 31, 35, 0.06);

        fill: var(--cell-color);
        background-color: var(--cell-color);
    }
    .heatmap-cell:hover {
        border-radius: 5px;
    }
</style>
<style id="heatmap-cell-variable">
    .heatmap-cell {
        --cell-color: var(--cell-color-0);
    }
</style>
<script>
    let current_table_mode = 0;
    const table_button_text = ["Vis med kategorier", "General visning"];
    window.onload = function (){swapTableType(0);};

    function swapTableType(index){
        document.getElementById("heatmap-cell-variable").innerHTML = `.heatmap-cell{--cell-color: var(--cell-color-${index});}`;
        document.getElementById("heatmap-table-mode-button").innerText = table_button_text[(index + 1) % table_button_text.length];

        document.getElementById(`heatmap-table-mode-description-${current_table_mode}`).style.display = 'none';
        document.getElementById(`heatmap-table-mode-description-${index}`).style.display = 'inline-flex';
        current_table_mode = index;
    }
</script>
