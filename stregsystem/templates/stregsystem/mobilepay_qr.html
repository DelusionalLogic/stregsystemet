{% load comma_to_period %}
{% if amount %}
<img width="300" height="300" src="/api/member/payment/qr?member={{username | urlencode}}&amount={{amount | floatformat | comma_to_period | urlencode}}" class="qr-code"/>
{% else %}
<img width="300" height="300" src="/api/member/payment/qr?member={{username | urlencode}}" class="qr-code"/>
{% endif %}
