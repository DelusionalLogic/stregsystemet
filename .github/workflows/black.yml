name: Black formatter check

on: [push]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Black Code Formatter
        
      uses: piotrpawlaczek/python-blacken@release/stable
      with:
        line-length: '120'
        path: 'stregsystem stregreport kiosk'

